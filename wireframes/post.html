<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Travel Writers Wireframe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="post.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="logo">Logo</div>
                <h1>Draft</h1>
            </div>
            <div class="profile-image">Profile</div>
        </header>
        <main>
            <form>
                <div class="form-item">
                    <label for="title"></label>
                    <input type="text" name="title" value="Title">
                </div>
                <div class="form-item">
                    <label for="story"></label>
                    <textarea name="story" id="story" cols="30" rows="10">Tell your story...</textarea>    
                </div>
                <div class="form-item">
                    <label for="file-select">Select an image to upload:</label>
                    <input type="file">
                </div>
                <button>Publish</button>
            </form>
        </main>
        <footer>
            <h2>Footer</h2>
        </footer>
    </body>
</html>
